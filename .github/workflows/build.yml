name: Build
on: [push, pull_request]
defaults:
  run:
    shell: bash
jobs:
  build:
    name: Build ${{matrix.build-targets.name}}
    runs-on: ${{matrix.build-targets.os}}
    strategy:
      matrix:
        build-targets:
          - {
            name: "SDL3 - Linux (x64)",
            os: "ubuntu-latest",
            cFlags: "",
            impl: "SDL3",
            output: "BlockBreakC-SDL3-Linux64",
            upload: "BlockBreakC"
          }
          - {
            name: "FreeGLUT - Linux (x64)",
            os: "ubuntu-latest",
            cFlags: "",
            impl: "FreeGLUT",
            output: "BlockBreakC-FreeGLUT-Linux64",
            upload: "BlockBreakC"
          }
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Package Lists
        run: sudo apt update
      
      - name: SDL3 - Install Dependencies
        if: matrix.build-targets.impl == 'SDL3'
        run: >
          sudo apt install build-essential git make
          pkg-config cmake ninja-build gnome-desktop-testing libasound2-dev libpulse-dev
          libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev
          libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev
          libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev
          libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev libpipewire-0.3-dev
          libwayland-dev libdecor-0-dev liburing-dev
      
      - name: SDL3 - Clone
        if: matrix.build-targets.impl == 'SDL3'
        run: git clone https://github.com/libsdl-org/SDL.git
      
      - name: SDL3 - Configure CMake
        if: matrix.build-targets.impl == 'SDL3'
        run: >
          cmake -S SDL
          -B build/SDL
          -DCMAKE_C_COMPILER=gcc
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_SHARED_LIBS=ON
          -DCMAKE_C_FLAGS=${{matrix.build-targets.cFlags}}
          -G "Unix Makefiles"
      
      - name: SDL3 - Build
        if: matrix.build-targets.impl == 'SDL3'
        run: cmake --build build/SDL
      
      - name: SDL3 - Install
        if: matrix.build-targets.impl == 'SDL3'
        run: sudo cmake --install build/SDL
      
      - name: Install FreeGLUT
        if: matrix.build-targets.impl == 'FreeGLUT'
        run: |
          sudo apt install freeglut3-dev
      
      - name: Configure CMake
        run: >
          cmake -S . -B build
          -DCMAKE_C_COMPILER=gcc
          -DCMAKE_BUILD_TYPE=Release
          -DIMPL=${{matrix.build-targets.impl}}
          -DCMAKE_C_FLAGS=${{matrix.build-targets.cFlags}}
          -G "Unix Makefiles"
      
      - name: Build
        run: cmake --build build
      
      - uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.build-targets.output}}
          path: build/${{matrix.build-targets.upload}}